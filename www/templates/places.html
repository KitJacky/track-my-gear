<ion-view view-title="{{'last_seen' | translate}}">
  <ion-content>


    <div class="item card" ng-show="data.beacons_last_seen == true">
      <div class="item item-text-wrap" style="text-align:center">
        <div>
          <svg version="1.1" id="loader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="60px" height="60px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
            <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
              s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
              c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
              C22.32,8.481,24.301,9.057,26.013,10.047z">
              <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 20 20"
                to="360 20 20"
                dur="0.5s"
                repeatCount="indefinite"/>
            </path>
          </svg>
        </div>
        <h2>{{'loading' | translate}}</h2>
      </div>
    </div>

    <div class="item card" ng-show="data.beacons_last_seen.length == 0 && data.beacons_last_seen == false">
      <div class="item item-text-wrap">
        <h2>{{'no_beacons_are_monitored' | translate}}</h2>
      </div>
      <div class="item item-text-wrap">
        <a href="#/nav/add-beacon" class="button button-block button-positive">{{'add_beacon' | translate}}</a>
      </div>
      <div class="item item-text-wrap app-container">
        <div class="row app-row">
          <div class="col col-33 text-center">
            <img ng-src="img/beacon-icons/key.png" class="app-icon">
            <div class="app-name">{{'my_keys' | translate}}</div>
          </div>
          <div class="col col-33 text-center">
            <img ng-src="img/beacon-icons/wallet.png" class="app-icon">
            <div class="app-name">{{'my_wallet' | translate}}</div>
          </div>
          <div class="col col-33 text-center">
            <img ng-src="img/beacon-icons/car.png" class="app-icon">
            <div class="app-name">{{'my_car' | translate}}</div>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div ng-repeat="beacon in data.beacons_last_seen track by $index">

        <div class="item item-thumbnail-left item-text-wrap">
          <img ng-src="img/beacon-icons/{{ beacon.icon }}.png">

          <div ng-bind-html="beacon.name"></div>
          <p class="small muted">{{'added' | translate}} <span am-time-ago="{{ beacon.created }}"></span>, {{'last_seen' | translate}} <span am-time-ago="{{ beacon.last_seen }}"></span>.</p>
          <div class="card-footer text-right">
            <div class="pull-left">
              <i class="icon ion-ios-location"></i> <a ng-click="openMap('{{ beacon.last_seen_lng }}', '{{ beacon.last_seen_lat }}');">{{'view_on_map' | translate}}</a>
            </div>
          </div>
        </div>


      </div>
    </section>


  </ion-content>
</ion-view>
